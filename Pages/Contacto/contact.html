<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./contact-style.css">
    <title>Painter Amr Fayed</title>
</head>
<body>
	<section class="contact">
		<div class="max-width" data-aos="fade-down" data-aos-duration="2000">
			<h2 class="title">Contact</h2>
			<div class="contact-content">
				<div class="column left">
					<div class="text">Amr Fayed</div>
					<p class="sub-text"></p>
					<div class="icons">
						<div class="row">
							<i class='bx bxs-phone'></i>
							<div class="info">
								<div class="head">Phone</div>
								<div class="sub-title">+20 100 569 2374</div>
							</div>
						</div>

						<div class="row">
							<i class='bx bxs-map' ></i>
							<div class="info">
								<div class="head">Address</div>
								<div class="sub-title"> Sunania, Damietta, Egypt.</div>
							</div>
						</div>

						<div class="row">
							<i class='bx bxs-envelope' ></i>
							<div class="info">
								<div class="head">Email</div>
								<div class="sub-title email">amrfayed2021a@gmail.com</div>
							</div>
						</div>
					</div>
				</div>

				<div class="column right">
					<div class="text">Contact With me</div>
					<form action="https://formspree.io/f/mbjnggzr" method="post">
						<div class="fields">
							<div class="field name">
								<input type="text" placeholder="Fullname" name="name" required >
							</div>

							<div class="field email">
								<input type="email" placeholder="Email" name= "email" required>
							</div>
						</div>

						<div class="field">
							<input type="text" placeholder="Subject" name="Subject" required>
						</div>

						<div class="fields textarea">
							<textarea cols="30" rows="10" placeholder="Enter your message..." name="text" required></textarea>
						</div>

						<div class="button">
							<button type="submit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!--Menu-->
	<div class="menu-bar">
		<a href="../../index.html" class="menu-social home">
			<i class='bx bx-home'></i>
		</a>
		<a href="../About/about.html" class="menu-social paint">
			<i class='bx bxs-user'></i>
		</a>
		<a href="../Work/work.html" class="menu-social paint">
			<i class='bx bxs-paint'></i>
		</a>
	</div>

<footer>Developed by
